<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='assets/css/style.css'>
<title>NTcal Codes - Signup</title>
</head>
<style>
body { background:linear-gradient(120deg, #fd7e14 60%, #fff3e0 100%); }
.signup-container { max-width:400px; margin:40px auto; background:white; padding:32px 24px; border-radius:14px; box-shadow:0 2px 16px rgba(253,126,20,0.12); }
.signup-container h2 { color:#fd7e14; text-align:center; margin-bottom:18px; }
.signup-container input, .signup-container button { width:100%; padding:12px; margin:8px 0; border-radius:6px; border:1px solid #fd7e14; font-size:1em; }
.signup-container button { background:linear-gradient(90deg, #fd7e14 60%, #fff3e0 100%); color:#fff; font-weight:700; border:none; cursor:pointer; transition:background 0.2s, transform 0.2s; }
.signup-container button:hover { background:linear-gradient(90deg, #fff3e0 60%, #fd7e14 100%); color:#fd7e14; transform:scale(1.04); }
@media (max-width:600px) {
  .signup-container { padding:16px 8px; }
  .signup-container h2 { font-size:1.3em; }
  .signup-container input, .signup-container button { font-size:0.95em; }
}
</style>
</head>
<body>
<header><h1 style='color:#fd7e14;'>NTcal Codes</h1></header>
<div class='signup-container'>
  <h2>Sign Up</h2>
  <form onsubmit='signup(event)'>
    <input type='text' id='fullname' placeholder='Full Name' required>
    <input type='text' id='username' placeholder='Username' required>
    <div style='position:relative;'>
      <input type='password' id='password' placeholder='Password' required>
    </div>
    <div style='margin-bottom:8px;'>
      <label style='font-size:0.98em; color:#fd7e14; display:flex; align-items:center; gap:6px;'>
        <input type='checkbox' id='showSignupPassword' style='accent-color:#fd7e14;'> View Password
      </label>
    </div>
    <button type='submit'>Signup</button>
  </form>
  <p style='text-align:center;'>Already have an account? <a href='login.html' style='color:#fd7e14;'>Login here</a></p>
  <hr style='margin:32px 0;'>
</div>
<script src='assets/js/script.js'></script>
<script>
  var showSignupPwd = document.getElementById('showSignupPassword');
  var signupPwdInput = document.getElementById('password');
  if (showSignupPwd && signupPwdInput) {
    showSignupPwd.addEventListener('change', function() {
      signupPwdInput.type = this.checked ? 'text' : 'password';
    });
  }
</script>
</body>
</html>
